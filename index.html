<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adex Capital</title>
    <link rel="stylesheet" href="./assets/style/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <header>
      <div class="container text-center">
        <div class="row align-items-center">
          <div class="col-6">
            <nav
              class="navbar navbar-expand-lg bg-transparent"
              data-bs-theme="dark"
            >
              <div class="container-fluid">
                <a class="navbar-brand me-5" href="#">
                  <svg class="logo">
                    <use xlink:href="./assets/images/icon.svg#icon-logo"></use>
                  </svg>
                </a>
                <button
                  class="navbar-toggler"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#navbarNavDropdown"
                  aria-controls="navbarNavDropdown"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
                >
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a
                        class="nav-link px-3 text-white"
                        aria-current="page"
                        href="#"
                        >Home</a
                      >
                    </li>
                    <li class="nav-item">
                      <a class="nav-link px-3 text-white" href="#">About</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link px-3 text-white" href="#">Invest</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link px-3 text-white" href="#">Reviews</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link px-3 text-white" href="#">Contacts</a>
                    </li>
                    <li class="nav-item dropdown">
                      <a
                        class="nav-link"
                        href="#"
                        role="button"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                      >
                        <svg width="24px" height="24px">
                          <use
                            xlink:href="./assets/images/icon.svg#icon-menu"
                          ></use>
                        </svg>
                      </a>
                      <ul class="dropdown-menu bg-transparent">
                        <li><a class="dropdown-item text-white" href="#">FAQ</a></li>
                        <li><a class="dropdown-item text-white" href="#">Privacy</a></li>
                        <li>
                          <a class="dropdown-item text-white" href="#">How to start</a>
                        </li>
                      </ul>
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
          </div>
          <ul class="col-2 d-flex align-items-center ps-6 gap-3">
            <li class="pl-3 social-link__item">
              <a class="nav-link social-link rounded-6" href="#">
                <svg>
                  <use href="./assets/images/icon.svg#icon-twitter"></use>
                </svg>
              </a>
            </li>
            <li class="social-link__item">
              <a class="nav-link social-link rounded-6" href="#">
                <svg>
                  <use href="./assets/images/icon.svg#icon-facebook"></use>
                </svg>
              </a>
            </li>
            <li class="social-link__item">
              <a class="nav-link social-link rounded-6" href="#">
                <svg>
                  <use href="./assets/images/icon.svg#icon-youtube"></use>
                </svg>
              </a>
            </li>
            <li class="social-link__item">
              <a class="nav-link social-link rounded-6" href="#">
                <svg>
                  <use href="./assets/images/icon.svg#icon-telegram"></use>
                </svg>
              </a>
            </li>
          </ul>
          <div class="col-1 d-flex align-items-center">
            <div class="dropdown" data-bs-theme="dark">
              <a
                class="btn btn-secondary d-flex change-lang"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
              <svg width="24px" height="24px" >
                <use
                  xlink:href="./assets/images/icon.svg#icon-united-kingdom"
                ></use>
              </svg>
                <span class="ps-2 d-block">English</span>
              </a>

              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">English</a></li>
                <li><a class="dropdown-item" href="#">Ukrainian</a></li>
              </ul>
            </div>
          </div>
          <div class="col-3 authorization gap-2">
            <a class="btn px-4 py-2" data-bs-theme="dark" href="#" role="button"
            >Sing up</a
          >
          <a class="btn px-4 py-2" href="#" data-bs-theme="dark" role="button"
            >Sing in</a
          >
          </div>

</html>
