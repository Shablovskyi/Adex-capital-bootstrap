<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adex Capital</title>
    <link rel="stylesheet" href="./assets/style/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <header>
      <div class="container text-center">
        <div class="row">
          <div class="col-12">
            <nav
              class="navbar navbar-expand-lg bg-body-tertiary"
              data-bs-theme="dark"
            >
              <div class="container-fluid">
                <a class="navbar-brand logo" href="#">
                  <svg class="logo">
                    <use xlink:href="./assets/images/icon.svg#icon-logo"></use>
                  </svg>
                </a>
                <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
                <div
                  class="collapse navbar-collapse"
                  id="navbarSupportedContent"
                >
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#"
                        >Home</a
                      >
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Invest</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Reviews</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Contacts</a>
                    </li>
                    <li class="nav-item dropdown">
                      <a
                        class="nav-link"
                        href="#"
                        role="button"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                      >
                        <svg width="24px" height="24px">
                          <use
                            xlink:href="./assets/images/icon.svg#icon-menu"
                          ></use>
                        </svg>
                      </a>
                      <ul class="dropdown-menu">
                        <li>
                          <a class="dropdown-item" href="#">FAQ</a>
                        </li>
                        <li>
                          <a class="dropdown-item" href="#">Privacy</a>
                        </li>
                        <li>
                          <a class="dropdown-item" href="#">How to start</a>
                        </li>
                      </ul>
                    </li>
                    <li class="nav-item social-links">
                      <a class="nav-link text- rounded-4">
                        <svg class="social-icon">
                          <use href="./assets/images/icon.svg#icon-twitter"></use>
                        </svg>
                      </a>
                      <a class="nav-link rounded-4">
                        <svg class="social-icon">
                          <use href="./assets/images/icon.svg#icon-facebook"></use>
                        </svg>
                      </a>
                      <a class="nav-link rounded-4">
                        <svg class="social-icon">
                          <use href="./assets/images/icon.svg#icon-youtube"></use>
                        </svg>
                      </a>
                      <a class="nav-link rounded-4">
                        <svg class="social-icon">
                          <use href="./assets/images/icon.svg#icon-telegram"></use>
                        </svg>
                      </a>
                    </li>
                  </ul>
                  <div class="d-flex"></div>
                </div>

          <!-- <div class="col-6 col-sm-4">.col-6 .col-sm-4</div> -->

          <!-- Force next columns to break to new line at md breakpoint and up -->
          <!-- <div class="w-100 d-none d-md-block"></div>
      
          <div class="col-6 col-sm-4">.col-6 .col-sm-4</div>
          <div class="col-6 col-sm-4">.col-6 .col-sm-4</div> -->
        </div>
